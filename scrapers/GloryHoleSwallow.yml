name: "GloryHoleSwallow"
sceneByURL:
  - action: scrapeXPath
    url:
      - gloryholeswallow.com/tour/trailers
      - gloryholeswallow.com/clips/scenes
      - cumpsters.com/trailers
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    common:
      $base: //base/@href
      $info: //div[@class='objectInfo']
    scene:
      Title: $info/h1
      Date:
        selector: $info/h1
        postProcess:
          - replace:
              # Try to match their current date format
              - regex: .*?(\w{3})\.\s*(\d{1,2}),\s*(\d{4}).*
                with: $1 $2, $3
          - parseDate: Jan 2, 2006
          - replace:
              # Strip out non-date text in case title does not follow the expected format
              - regex: .*?(\d{4}-\d{2}-\d{2})?.*
                with: $1
      Details:
        selector: $info/div[@class='content']/p/text()
        concat: "\n\n"
      Tags:
        Name: $info//p[contains(text(),'Tags')]//a/text()
      Image:
        selector: $base|//div[@id='fakeplayer']//img/@src0_1x
        concat: '/'
        postProcess:
          - replace:
            - regex: '^(.+\.com/)(clips|tour)?/+(clips|tour)?(.+)1x\.jpg$'
              with: ${1}${2}${4}4x.jpg
      Studio:
        Name: //meta[@name='author']/@content
        URL:
          selector: $base
          postProcess:
            - replace:
              - regex: '^(.+\.com).*$'
                with: $1
      URL: //link[@rel='canonical']/@href
